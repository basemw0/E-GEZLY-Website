    <button id="checkout1" onclick="checkout()">Checkout</button>
    <script>
      function checkout() {
        try {
          // Define the value to be stored
          var countcinemas = localStorage.getItem("countm");
          var countcinemas1 = localStorage.getItem("countm1");
          var countcinemas2 = localStorage.getItem("countm2");
          var countcinemas = parseInt(countcinemas);
          var countcinemas1 = parseInt(countcinemas1);
          var countcinemas2 = parseInt(countcinemas2);
          var countcinemass = countcinemas + countcinemas1 + countcinemas2;
          countcinemass = parseInt(countcinemass);
          localStorage.setItem("countcinemass", countcinemass);
          console.log(
            "Value successfully stored in local storage:",
            countcinemass
          );
        } catch (error) {
          // Handle any errors that occur during the storage process
          console.error("Error storing value in local storage:", error);
        }
        alert(
          "tickets registered successfully ... Choose matches page or receipt page"
        );
        var remainingtickets1 = 39 - countcinemas;
        var remainingtickets2 = 39 - countcinemas1;
        var remainingtickets3 = 39 - countcinemas2;

        localStorage.setItem("remainingtickets1", remainingtickets1);
        localStorage.setItem("remainingtickets2", remainingtickets2);
        localStorage.setItem("remainingtickets3", remainingtickets3);
      }
    </script>
